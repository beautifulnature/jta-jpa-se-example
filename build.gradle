group 'fi.linuxbox.jta'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'fi.linuxbox.jta.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.8:indy'

    // Use BTM as the JTA provider (and JNDI provider)
    compile 'org.codehaus.btm:btm:2.1.4'

    // Use Hibernate as the JPA provider
    compile 'org.hibernate:hibernate-entitymanager:5.2.6.Final'

    // Use Derby as the database
    runtime 'org.apache.derby:derby:10.13.1.1'

    // Logging
    runtime 'org.slf4j:slf4j-api:1.+'
    runtime 'org.slf4j:slf4j-simple:1.+'
}
